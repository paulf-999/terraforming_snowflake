---
steps:
    # Step 1: Git Checkout
    - checkout: self # Checkout the branch
      clean: true # delete any local branches created & undo any git config changes
      persistCredentials: true
      fetchDepth: 0  # Fetch the full history
      displayName: Git checkout

    # Step 2: Retrieve secrets from AZ Key Vault
    - task: AzureKeyVault@2
      inputs:
          azureSubscription: pyrc-uat-oos-sb
          KeyVaultName: $(AZURE_KEY_VAULT_NAME)
          SecretsFilter: '*'
          RunAsPreJob: true
      displayName: Prep Steps - AZ Key Vault - Retrieve Secrets

    # Step 3: Validate the Terraform Config
    - task: Bash@3
      inputs:
          targetType: filePath
          filePath: src/cicd/scripts/terraform_validate.sh
          arguments: ${{ parameters.env_name }}
      displayName: Terraform Validate

    # Step 4: Create a Terraform Plan using the config, to highlight the proposed changes
    - task: Bash@3
      inputs:
          targetType: filePath
          filePath: src/cicd/scripts/common/terraform_plan.sh
          arguments: ${{ parameters.env_name }}
      env:
          TF_VAR_SNOWFLAKE_ACCOUNT_NAME: $(SNOWFLAKE-ACCOUNT-NAME-SHORT)
          TF_VAR_SNOWFLAKE_ORGANIZATION_NAME: $(SNOWFLAKE-ORGANISATION-NAME)
          TF_VAR_SNOWFLAKE_WAREHOUSE: $(SNOWFLAKE-WAREHOUSE-DEFAULT)
          TF_VAR_SNOWFLAKE_USER: $(SNOWFLAKE-USER-NAME-SERVICE-ACCOUNT-CICD)
          TF_VAR_SNOWFLAKE_PASSWORD: $(SNOWFLAKE-USER-PASSWORD-SERVICE-ACCOUNT-CICD)
          TF_VAR_SNOWFLAKE_ROLE: $(SNOWFLAKE-ROLE-TERRAFORM-CICD)
      displayName: Terraform Plan
